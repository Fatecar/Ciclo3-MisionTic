<html>
    <head>
        <title>Mustela Lutreola</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/estilos.css">

    </head>

    <body>
        <header>
            <div >
                <h1 class="text-center">Mustela Lutreola</h1>
                <h4 class="text-center" class="text-justify"><strong> Comparte tus ideas, momentos, y retroalimenta tus experiencias a través de la interacción con otros usuarios del mundo Mustela!</strong></h4>
            </div>
        </header>

        <div class="login">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label for="usr">Nombre de usuario o correo electrónico:</label>
                        <input type="text" class="form-control" id="usr">
                      </div>
                      <div class="form-group">
                        <label for="pwd">Contraseña:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <center>
                        <button type="button" class="btn btn-primary">Ingresar</button>
                    </center>
                    <hr/>
                    <center>
                        <p>¿No tienes una cuenta? Crea una nueva</p>
                        <button type="button" class="btn btn-success">Registrarse</button>
                    </center>
                </div>

            </div>
        </div>

    </body>
</html>
